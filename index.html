<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia Style Snake</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container py-4 py-md-5">
      <section class="game-card card border-0 mx-auto shadow-lg">
        <div class="card-body p-3 p-md-4 p-lg-5">
          <div class="game-layout row g-3 g-lg-4 align-items-stretch">
            <section class="col-12 col-lg-4" aria-label="Game controls and information">
              <div class="info-panel h-100">
                <div class="mb-3">
                  <h1 class="h3 mb-2 text-uppercase fw-bold title-gradient">Nokia Snake</h1>
                  <div class="game-tags mb-2">
                    <span class="game-tag">Retro</span>
                    <span class="game-tag">Neon UI</span>
                    <span class="game-tag">Classic Arcade</span>
                  </div>
                  <p class="subtitle mb-0">
                    Use arrow keys to move. Press <strong>Space</strong> to pause and resume.
                  </p>
                </div>

                <section class="hud row g-2 mb-3" aria-label="Game information">
                  <div class="col-6 col-lg-12">
                    <div class="info-pill">
                      <span class="label">Score</span>
                      <span id="score" class="value">0</span>
                    </div>
                  </div>
                  <div class="col-6 col-lg-12">
                    <div class="info-pill">
                      <span class="label">High Score</span>
                      <span id="high-score" class="value">0</span>
                    </div>
                  </div>
                </section>

                <div class="mb-3">
                  <label class="form-label fw-semibold" for="speed-select">Speed</label>
                  <select id="speed-select" name="speed" class="form-select form-select-lg">
                    <option value="slow">Slow</option>
                    <option value="normal" selected>Normal</option>
                    <option value="fast">Fast</option>
                    <option value="turbo">Turbo</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold" for="level-select">Level</label>
                  <select id="level-select" name="level" class="form-select form-select-lg">
                    <option value="classic" selected>Classic (Wrap Around)</option>
                    <option value="hard">Hard (Boundary Death)</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold" for="arena-select">Arena</label>
                  <select id="arena-select" name="arena" class="form-select form-select-lg">
                    <option value="open" selected>Open Field</option>
                    <option value="crossroads">Crossroads Walls</option>
                    <option value="spiral">Spiral Maze</option>
                    <option value="tunnels">Twin Tunnels</option>
                    <option value="patrol">Moving Patrols</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold" for="theme-select">Theme</label>
                  <select id="theme-select" name="theme" class="form-select form-select-lg">
                    <option value="nokia" selected>Nokia Classic</option>
                    <option value="sunset">Sunset Neon</option>
                    <option value="ocean">Ocean Glow</option>
                    <option value="arctic">Arctic Ice</option>
                    <option value="midnight">Midnight Cyber</option>
                  </select>
                </div>

                <div class="d-grid mb-3 mt-auto">
                  <button id="restart" type="button" class="btn btn-success btn-lg px-4">
                    Restart
                  </button>
                </div>

                <p id="status" class="status mb-0" aria-live="polite">
                  Press an arrow key to begin.
                </p>
              </div>
            </section>

            <section class="col-12 col-lg-8" aria-label="Game board">
              <div class="board-wrap h-100">
                <canvas
                  id="game"
                  width="400"
                  height="400"
                  aria-label="Snake game board"
                  role="img"
                ></canvas>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
